<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flex Wrap</title>
	<style type="text/css">
		body{
			text-align: center;
			background-color: lightpink;
		}
		h1{
			font-size: 20px;
		}
		h2{
			font-family: Arial;
			font-size: 20px;
		}
		img{
			width: 200px;
			height: 200px;
			margin: 10px;
			padding: 10px;
		}
		.container .item{
			background-color: deeppink;
			width: 200px;
			margin: 10px;
			padding: 10px;
		}
		.container{
			display: flex;
		}
	</style>
</head>
<body>
<h1>Favorite Gallery</h1>
<div class="container">
<img src="pinkphoto.png">
	<div class="item">
		<h2>Favorite Color</h2>
		<p>Light Pink</p>
	</div>
<img src="macarons.png">
<div class="item">
		<h2>Favorite Dessert</h2>
		<p>Macarons</p>
</div>
<img src="iceprincess.png">
<div class="item">
		<h2>Favorite Movie</h2>
		<p>Ice Princess</p>
</div>
<img src="perfectnight.png">
<div class="item">
		<h2>Favorite Song</h2>
		<p>Perfect Night</p>
</div>
</body>
</html>
