<!DOCTYPE html>
<html>
<head>
	<title>The Eagle</title>
	<style>
		body{
			background-image: url(eagle.png);
			font-style: normal;
			font-family: Arial;
		}
		#heading{
			border: 6px dashed #ffffff;
			text-align: center;
			background-color: black;
		}
		#heading2{
			text-align: center
		}
		#poem{
			text-align: left;
		}

	</style>
</head>
<body>
	<div id="heading">
	<h1 style="color: white;">The Eagle</h1>
</div>
	<div id="heading2">
		<h2>Alfred Lord Tennyson</h2>
	</div>
	<br>
	<div id="Poem">
	<p>He clasps the crag with crooked hands;</p>
	<p>Close to the sun in lonely lands;</p>
	<p>Ringed with the azure world, he stands.</p>
	<br>
	<p>The wrinkled sea beneath him crawls</p>
	<p>He watches from his mountain walls,</p>
	<p>And like a thunderbolt he falls. </p>
</div>
</body>
</html>
