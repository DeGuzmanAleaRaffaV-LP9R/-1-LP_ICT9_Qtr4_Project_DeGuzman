<!DOCTYPE html>
<html>
<head>
	<title>Javascript Events and Functions</title>
</head>
<body>
	<form>
		<input type="text" placeholder="Enter the 1st number" id="id1">
		<br>
		<input type="text" placeholder="Enter the 2nd number" id="id2">
		<br>
		<input type="submit" value="Multiply" onclick="Compute()">
		<input type="submit" value="Divide" onclick="Divide()">
		<input type="submit" value="Subtract" onclick="Subtract()">
		<input type="submit" value="Add" onclick="Add()">
	</form>
	<script type="text/javascript">
		function Compute() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
			product = num1 * num2;
				window.alert(product);
		}
		function Divide() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
			quotient = num1 / num2;
				window.alert(quotient);
		}
		function Subtract() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
			difference = num1 - num2;
				window.alert(difference);
		}
		function Add() {
			num1 = Number(document.getElementById('id1').value);
			num2 = Number(document.getElementById('id2').value);
			sum = num1 + num2;
				window.alert(sum);
		}
	</script>
</body>
</html>
